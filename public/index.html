<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AMN SECTION 9</title>
</head>
<body>
  <p>Chat app</p>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // REMEMBER: .on() is a listener
    socket.on('connect', () => {
      console.log('Connected to server');
    });

    socket.on('disconnect', () => {
      console.log('Disconnected from server');
    })
  </script>
</body>
</html>
