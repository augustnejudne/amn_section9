<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>AMN SECTION 9</title>
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body class="chat">
    <div class="chat__sidebar">
      <h3>People</h3>
      <div id="users"></div>
    </div>
    <div class="chat__main">
      <ol id="messages" class="chat__messages">
      </ol>
      <div class="chat__footer">
        <form id="messageForm">
          <input autofocus autocomplete="off" type="text" name="message" id="message" placeholder="Message" />
          <button type="submit" id="button">Send</button>
        </form>
        <button id="sendLocationButton">Send location</button>
      </div>
    </div>

    <script id="messageTemplate" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{ sender }}</h4>
          <span>{{ createdAt }}</span>
        </div>
        <div class="message__body">
          <p>{{ text }}</p>
        </div>
      </li>
    </script>

    <script id="locationTemplate" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{ sender }}</h4>
          <span>{{ createdAt }}</span>
        </div>
        <div class="message__body">
          <a href="{{ url }}" target="_blank">My current location</a>
        </div>
      </li>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
